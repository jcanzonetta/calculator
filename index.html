<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<main>
    <div id="calculator-container">
        <div id="field-container">
            <div id="result-field">Only Clicking Supported (for now)</div>
        </div>
        <div id="all-buttons-container">
            <div id="(-container" class="button-container WIP">
                <button id="(-button"> ( </button>
            </div>
            <div id=")-container" class="button-container WIP">
                <button id=")-button"> ) </button>
            </div>
            <div id="%-container" class="button-container WIP">
                <button id="%-button" class="operateButton">%</button>
            </div>
            <div id="AC-container" class="button-container">
                <button id="AC-button"> AC </button>
            </div> 
            <div id="7-container" class="button-container numButton-container">
                <button id="7-button" class="numButton">7</button>
            </div>
            <div id="8-container" class="button-container numButton-container">
                <button id="8-button" class="numButton">8</button>
            </div>
            <div id="9-container" class="button-container numButton-container">
                <button id="9-button" class="numButton">9</button>
            </div>
            <div id="รท-container" class="button-container">
                <button id="รท-button" class="operateButton">รท</button>
            </div>
            <div id="4-container" class="button-container numButton-container">
                <button id="4-button" class="numButton">4</button>
            </div>
            <div id="5-container" class="button-container numButton-container">
                <button id="5-button" class="numButton">5</button>
            </div>
            <div id="6-container" class="button-container numButton-container">
                <button id="6-button" class="numButton">6</button>
            </div>
            <div id="x-container" class="button-container">
                <button id="x-button" class="operateButton">x</button>
            </div>
            <div id="1-container" class="button-container numButton-container">
                <button id="1-button" class="numButton">1</button>
            </div>
            <div id="2-container" class="button-container numButton-container">
                <button id="2-button" class="numButton">2</button>
            </div>
            <div id="3-container" class="button-container numButton-container">
                <button id="3-button" class="numButton">3</button>
            </div>
            <div id="--container" class="button-container">
                <button id="--button" class="operateButton">-</button>
            </div>
            <div id="0-container" class="button-container numButton-container">
                <button id="0-button" class="numButton">0</button>
            </div>
            <div id=".-container" class="button-container WIP">
                <button id=".-button"> . </button>
            </div>
            <div id="=-container" class="button-container">
                <button id="equate-button">=</button>
            </div>
            <div id="equate-container" class="button-container">
                <button id="+-button" class="operateButton">+</button>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="script.js"></script>
